<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <img src="images\logo.png" class="logo">
      <nav>
        <ul id="menulist">
          <li><a href="#">Game Controllers</a></li>
          <li><a href="#">VR Accessories</a></li>
          <li><a href="#">Media Remotes</a></li>
          <li><a href="#">Others</a></li>
        </ul>
      </nav>
      <img src="images\menu.png" class="menu" onclick="togglemenu()">
    </div>
    <div class="row">
      <div class="col-1">
        <h2>PS4 V2 <br> Dualshock 4</h2>
        <h3>Wireless Controller For Playstation 4 </h3>
        <p>(Compatible/Generic)</p>
        <h4>$32.50</h4>
        <button type="button">Buy Now <img src="images\arrow.png" alt=""></button>
      </div>
      <div class="col-2">
        <img src="images\Controller.png" alt="Controller" class="Controller">
        <div class="color-box"> </div>
        <div class="add-btn">
          <img src="images\add.png" alt="">
          <p><small>Add To Cart</small></p>

        </div>
      </div>
    </div>
    <div class="social-media">
      <img src="images\fb.png">
      <img src="images\tw.png">
      <img src="images\ig.png">

    </div>
  </div>
  <script>
    var menuList = document.getElementById("menulist");
    menuList.style.maxHeight = "0px";

    function togglemenu() {
      if (menuList.style.maxHeight == "0px") {
        menuList.style.maxHeight = "130px";
      } else {
        menuList.style.maxHeight = "0px";
      }
    }
  </script>
</body>

</html>
